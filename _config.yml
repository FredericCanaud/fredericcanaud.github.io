# Paramètres du site
name: Frédéric CANAUD
title: Frédéric CANAUD | Portfolio
description: Mon site web Portfolio inspiré l'interface de Netflix
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
email: frederic.canaud@etu.unilim.fr
disqus_username: disqus_username
show_hero: true
menu:
  - title: Accueil
    url: /
  - title: A propos de moi
    url: /about
  - title: Contact
    url: /contact
  - title: CV
    url: /assets/CV.pdf


# Paramètres des Réseaux sociaux
github_username: FredericCanaud
twitter_username: Airmethe
linkedin_username: frederic-canaud


# Paramètres des posts
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Paramètres avancées
baseurl: "" # Si besoin de rajouter un sous-répertoire comme base du site
url: "" # Si le site a besoin d'un nome d'hôte ou d'un protocole dans l'URL
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Paramètres généraux
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Pagination
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Thème
version: v2.0.1
